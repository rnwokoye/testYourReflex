<!DOCTYPE html>
<html lang="en">
<head>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Test Your Reflexes</title>
    <style type="text/css">

        body {
            font-family: sans-serif;
        }
        .bold {
            font-weight: bold;
        }

        #shape {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
            position: relative;   
        }    
    </style>
</head>
<nav class="navbar navbar-light bg-light">
        <strong><a class="navbar-brand">The Reflex Test</a></strong>
</nav>
<body>
    <div class="container">
    <!-- Add a function to log users best time later.  -->
        <h4>How fast can you click on the images.... go!</h4>
        <p>Click on the moving target fast as you can...go!</p>
        <p>Your best time: <span id=bestTime></span></p>
        <p class="bold">Your time: <span id=timeTaken></span></p>
        
        <div id=shape></div>


        <script type="text/javascript">

            var start = new Date().getTime();
            var best = new Date().getTime();
            function getRandomColor(){
                var letters = '0123456789ABCDEF'.split('');
                var color = '#';
                for (var i=0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16 )]; 
                } 
                return color; 
            }
           
            function makeShapeAppear(){
                var top = Math.random() * 400;
                var left = Math.random() * 400;
                var width = (Math.random() * 200) + 100;
                if (Math.random() > 0.5) {
                    document.getElementById("shape").style.borderRadius = "50%";
                }else{
                    document.getElementById("shape").style.borderRadius = "0"
                }

                document.getElementById("shape").style.backgroundColor = getRandomColor();
                document.getElementById("shape").style.width = width + "px";
                document.getElementById("shape").style.height = width + "px";
                document.getElementById("shape").style.top = top + "px";
                document.getElementById("shape").style.left = left + "px";
                document.getElementById("shape").style.display = "block";
            
                start = new Date().getTime();
            }
            function appearAfterClick() {
                setTimeout(makeShapeAppear, Math.random() * 2000);
            }
            appearAfterClick();
            document.getElementById("shape").onclick = function() {
                document.getElementById("shape").style.display = "none"; 
 
                var end = new Date().getTime();
                var timeTaken = (end - start) / 1000;
                var temp = 100; 
                var bestTime = 0; 
                if (timeTaken <= temp) {
                    bestTime = timeTaken; 
                    temp = bestTime; 
                }          
                document.getElementById("timeTaken").innerHTML = timeTaken + " secs";
                document.getElementById("bestTime").innerHTML = bestTime + " secs"; 
                appearAfterClick();

            }
        </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </div>
</body>
</html>
